<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster Application Farm</title>
</head>

<body>
    <h1>APPLICATION FORM</h1>
    <label for="">Full Name*</label>
    <input type="text" placeholder="Enter Full Name" name="Name">
    <label for="">E-mail*</label>
    <input type="E-mail" placeholder="Enter Email" name="Email"><br><br>
    <label for="">Select course*</label>
    <select name="select_course" style="width: 385px;">
        <option>Select course</option>
        <option value="1">Web Fundamental</option>
        <option value="2">Java Fundamental</option>
        <option value="3">Others</option>
    </select><br><br>
    <label for="">Highest Degree*</label>
    <select name="select_degree">
        <option>Select Highest degree</option>
        <option value="1">Graduation</option>
        <option value="2">Intermediate</option>
        <option value="3">High School</option>
    </select>
    <label for="">Phone Number*</label>
    <input type="E-mail" placeholder="Enter Phone Number" name="phn"><br><br>

    <label for="">Completion Year*</label>
    <select name="select_year">
        <option>Select year of completion</option>
        <option value="1">2022</option>
        <option value="2">2021</option>
        <option value="3">2020</option>
    </select>

    <label for="">Programming Skills*</label>
    <select name="select_skills">
        <option>Select programming skill level</option>
        <option value="1">No coding skills</option>
        <option value="1">Basic coding skills</option>
        <option value="1">Intermediate coding skills</option>
        <option value="1">Advance coding skills</option>
    </select><br><br>
    <input type="checkbox">By signing up, you agree to the <a href="#">Terms and Conditions</a> of Geekster (QuantumBit
    technologies Pvt. Ltd)* <br><br>
    <input type="submit">

</body>

</html>
